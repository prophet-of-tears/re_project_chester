<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website showcasing photos of hairsyles"
    />
    <meta name="author" content="Jeremiah Partee" />
    <meta name="keyword" content="beauty, salon, hairstyles" />
    <title>home sweet home</title>

    <link rel="stylesheet" href="/blocks/header.css" />
    <link rel="stylesheet" href="/blocks/nav.css" />
    <link rel="stylesheet" href="/blocks/page.css" />
    <link rel="stylesheet" href="./blocks/display.css" />
    <link rel="stylesheet" href="./blocks/form.css" />
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <div class="header__title-container">
          <img
            src="./src/images/chesterlogo_files/66eeb02f5dfb43eaea30f200_3Portals.svg"
            alt="logo"
            class="header__logo"
          />
          <h1 class="header__title">Home sweet home</h1>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <a href="#find a home" class="nav__list-item">Find a Home</a>
            <li class="nav__list-item">Services</li>
            <li class="nav__list-item">Contact Me</li>
            <li class="nav__list-item">My Story</li>
          </ul>
        </nav>
        <div class="header__card"></div>
        <form name="mainSearch" class="header__card-search-container">
          <input
            type="search"
            class="header__card-searchbar"
            placeholder="Location"
          />
          <button type="search" class="header__card-search-btn">Search</button>
        </form>
      </header>
      <body>
        <section id="find a home" class="card__display">
          <div class="card__container">
            <div class="card__title-container">
              <p class="card__title">Search Houses</p>
              <p class="card__title">Search Condos</p>
            </div>
            <div class="card__image-container">
              <div class="card__house"></div>
              <div class="card__condo"></div>
            </div>
          </div>
        </section>
        <section class="form__page">
          <h2 class="form__page-title">Let me help you find a home</h2>
          <form name="findHome" class="form__home">
            <label for="firstName" class="form__home-label">
              First Name
              <input id="firstName" type="text" class="form__home-input"
            /></label>
            <label for="lastName" class="form__home-label">
              Last Name
              <input id="lastName" type="text" class="form__home-input" />
            </label>
            <label for="address" class="form__home-label">
              Current Street Address
              <input id="address" type="text" class="form__home-input"
            /></label>
            <label for="city" class="form__home-label">
              City <input id="city" type="text" class="form__home-input"
            /></label>

            <label for="Zip" class="form__home-label">
              Zip <input id="Zip" type="number" class="form__home-input"
            /></label>
            <span class="form__home-span"></span>
            <label for="phoneNumber" class="form__home-label">
              Phone Number
              <input id="phoneNumber" type="number" class="form__home-input"
            /></label>
            <label for="email" class="form__home-label">
              Email <input id="email" type="email" class="form__home-input"
            /></label>
            <span class="form__home-span">I am looking for a house In...</span>
            <label for="toCity" class="form__home-label">
              City <input id="toCity" type="text" class="form__home-input"
            /></label>
            <label for="toState" class="form__home-label">
              State <input id="toCity" type="number" class="form__home-input"
            /></label>
          </form>
        </section>
      </body>
    </div>
  </body>
</html>
